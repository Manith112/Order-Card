<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./order-summary-component-main/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="./order-summary-component-main/images/illustration-hero.svg" alt="">
        <div class="para">
        <h2>Order Summary</h2>
        <p> You can now listen to millions of songs,<br>
             audiobooks, and podcasts on any 
            device <br> anywhere you like!</p>
        </div>
        <div class="box">
            <div class="music">
                <img src="./order-summary-component-main/images/icon-music.svg" alt="">
                <div class="annual">
                <p class="year">Annual Plan</p>
                <p class="price">$59.99/year</p>
            </div>
        </div>
            <a href="" class="change">Change</a>
        
        </div>
        <div class="btn">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
    </div>
    </div>

</body>
